<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal OJ System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Web page styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #f4f4f4; /* Light grey background */
        }

        .navbar {
            background-color: #333; /* Darker shade */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        .navbar .links {
            display: flex;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
        }

        .navbar a:hover, .navbar a:focus {
            background-color: #555; /* Slightly lighter shade for hover */
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        .content h1, .content p, .content h2 {
            margin-bottom: 20px;
        }

        .content h1 {
            color: #333;
        }

        .content a {
            color: #007BFF; /* Bootstrap default blue */
            text-decoration: none;
        }

        .content a:hover, .content a:focus {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="links">
            <a href="#">Home</a>
            <a href="/all_questions">Questions</a>
            <a href="#">Competitions</a>
            <a href="#">Discussions</a>
            <a href="#">Careers</a>
        </div>
        <a href="#">Login</a>
    </div>
    <div class="content">
        <h1>Welcome to the OnlineJudge System</h1>
        <p>This is my independently developed online OJ platform.</p>
        <h2>
            <a href="/all_questions">Click me to start coding now!</a>
        </h2>
    </div>
</body>

</html>
